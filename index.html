<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-button"><img src="icons/search.png"></button>
        </div>
        <div class="weather">
            <img src="icons/cloudy.png" class="weather-icon">  
              <h1 class="temp"></h1>
              <h2 class="city"></h2>
              <h3 class="date"></h3>
              <div class="weather-icon"></div>
              <div class="condition"></div>
              <div class="details">
                <div class="col">
                    <img src="icons/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div> 
                </div>
                <div class="col">
                    <img src="icons/wind.png" >
                    <div>
                        <p class="wind">5km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="coll">
                    <img src="icons/pressure.png" >
                    <div>
                        <p class="press">5km/h</p>
                        <p>Pressure</p>
                    </div>
                </div>
                    </div>
                </div>
              </div>

        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
